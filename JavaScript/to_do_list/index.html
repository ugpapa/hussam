<!DOCTYPE html> <!--Tells the browser which html version is being used so that it can render accordingly-->
<html> <!--Root element-->
    <head>
        <!--Contains meta information-->
        <title>To-do List</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <!--Contains page-content-->
        <h1>To-do List</h1>
        <!--Create a div and tie an input field and a button to it-->
        <div id="task-container">
            <input type ='text' id="task-input" placeholder="Enter a task">
            <button id="add-button">Add</button>
        </div>
        <!--Create an uordered list to display the tasks-->
        <ul id="task-list"></ul>
        <!--Link JavaScript-->
        <script src="script.js"></script>
    </body>
</html>
